<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Google Homepage Project</title>
    <link rel="stylesheet" href="styles/stylesheet.css">    
</head>
<body>
    <div id
       ="container">
        <div id="topbar">
            <ul>
                <li><a href="#"><img id="icon" src="images/G_icon.png" alt="icon"></a></li>
                <li><a href="#"><img id="notifs" src="images/google_notifications.png" alt="notifications"></a></li>
                <li><a href="#"><img src="images/apps.png" alt="apps"></a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
                <li>Gio Lawrence</li>
            </ul>
        </div> <!-- end #topbar -->
        
        <img id="logo" src="images/googlelogo_color_272x92dp.png" alt="logo">
        
        <div id="searchbar">
            <form action="#" method="post">
                <input name="search" type="search">
            </form>
        </div> <!-- end #searchbar -->
        
        <div id="searchoptions">
            <a href="#">
                <div class="button">Google Search</div>
            </a><a href="#">
                <div class="button">I'm Feeling Lucky</div>
            </a>
        </div> <!-- end #searchoptions -->
        
        <div id="bottombar">
            <ul id="bottomright">
                <li><a href="#">Use Google.com.ph</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
            <ul id="bottomleft">
                <li><a href="#">About</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Advertising</a></li>
            </ul>
        </div> <!-- end #bottombar -->
    </div> <!-- end .container -->
</body>
</html>
